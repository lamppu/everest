<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="back-img">
    <header>
      <div class="logo">
      <h1>ESS Everest Software Solution</h1>
    </div>
    </header>
    <br>
<div class="login">
    <form class="for">
      <input type="text" placeholder="Username" name="unam" required>

      <input type="password" placeholder="Password" name="passw" required>
      <button>Login</button>
      <button class="registerbtn" onclick="document.getElementById('id1').style.display='block'">Resgister</button>
      <span class="psw"><a href="#">Forgot password?</a></span>
    </form>
</div>

<div id="id1" class="modal">

  <form class="modal-content" action="">

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>UserId</b></label>
      <input type="number" placeholder="Enter UserId" name="uid" required>

      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="eml" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="cpsw" required>


      <button type="submit">Register</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me</input>
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id1').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>

</div>

</body>
</html>
