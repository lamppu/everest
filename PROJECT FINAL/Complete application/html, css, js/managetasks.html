        <section class="options">
            <div id="header">Add Task</div>
            
            <div>
                <form action="http://localhost:8080/everest/webresources/model.task/create" method="post">
                    Register task information: <br>
                    <div id="list"></div>
                    <!--<input type="number" name="ownerid" placeholder="Id from list.." required> <br>-->
                    <input type="text" name="task" placeholder="The task.." pattern="[A-Za-z' -]+" required> <br>
                    <input type="text" name="day" placeholder="Day to perform.." pattern="[A-Za-z' -]+" required> <br>
                    <input type="number" name="start" placeholder="Start hour.." min=0 max=24 required> <br>
                    <input type="number" name="end" placeholder="End hour.." min=0 max=24 required>
                    <br>

                    <input type="submit" value="SUBMIT">
                </form>
            </div>
            <div>
                <form action="http://localhost:8080/everest/webresources/model.task/delUserTask" method="post">
                    Choose user to clear tasks <br>
                    <div id="list2"></div>
                    <!--<input type="number" name="id" placeholder="UserId">-->
                    <br>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
