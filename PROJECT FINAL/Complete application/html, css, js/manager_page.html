    <section class="options">
        <div id="header">Manager page; You are logged as admin</div>
        <div id="list">List of Users:</div>
        <div>
            <form action="http://localhost:8080/Schedule/webresources/entity.task/setinfo" method="get">
                Register task information: <br>
                <input type="number" name="id" placeholder="Id from list.." required> <br>
                <input type="text" name="task" placeholder="The task.." pattern="[A-Za-z' -]+" required> <br>
                <input type="text" name="day" placeholder="Day to perform.." pattern="[A-Za-z' -]+" required> <br>
                <input type="number" name="start" placeholder="Start hour.." min=0 max=24 required> <br>
                <input type="number" name="end" placeholder="End hour.." min=0 max=24 required>
                <br>

                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div>
            <form > <!--action="http://localhost:8080/everest/webresources/entities.task/delUserTask" method="delete"-->
                Insert UserId to clear tasks <br>
                <input type="number" name="id" placeholder="UserId">
                <br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <div><a href="#">Contact App Support</a></div>
